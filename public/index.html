<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <div class="contact-content text-center">
      <div class="container">
        <h1 class="display-4">Contact Us</h1>
      </div>
      <div class="contact-content container text-center">
        <form name="contact" netlify>
          <input type="text" name="name" placeholder="Full Name" class="form-control" id="inputName"/>
          <br/>
          <input type="email" name="email" placeholder="Email" class="form-control" id="inputEmail"/>
          <br/>
          <textarea type="text" name="message" placeholder="Your Message" rows="4" cols="25" spellcheck="true" class="form-control" id="inputName"></textarea>
          <br/>
          <label for="file">Files:</label> <input name="file" type="file">
          <br><br>
          <button class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
    <br><br><br><br><br><br><br>
    <footer class="footer">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-4">
            <h1>Locate Us</h1>
            <address>
              1151 Main St - Any City, State <br>
              555-555-5555
            </address>
          </div>
          <div class="col-md-4">
            <h1>About</h1>
            <h5>
              Company Policy <br>
              Careers
            </h5>
          </div>
          <div class="col-md-4">
            <h1>Support</h1>
            <h5>
              Message Owner <br>
              Message Developer
            </h5>
          </div>
        </div>
      </div>
    </footer>
    <!-- built files will be auto injected -->
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/cce4d0df7e.js" crossorigin="anonymous"></script>
    <!-- bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
